<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Canvas Drawing</h1>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="input-container">
            <label for="x">X (0.0 - 1.0):</label>
            <input type="number" id="x" step="0.01" min="0" max="1" required>
            
            <label for="y">Y (0.0 - 1.0):</label>
            <input type="number" id="y" step="0.01" min="0" max="1" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" required>
            
            <button id="drawBtn">Draw Point</button>
        </div>
        <div class="point-list">
            <h2>Points:</h2>
            <ul id="pointList">
                {% for point in points %}
                    <li style="color: {{ point.color }};">({{ point.x }}, {{ point.y }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
